
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz@0,14..32;1,14..32&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <title>Unit Convertor</title>
    </head>
    <body>
        <main>
            <section class="top-section">
                <ul id="flex">
                    <li><h1 id="heading">Metric/Imperial Unit Convertor</h1></li>
                    <!-- js -->
                    <li><input type="text" id="input-el"></li>
                    <li><button id="convert-btn" >Convert</button></li>
                </ul>
            </section>
            <section class="bottom-section">
                <ul>
                    <li class="card" id="cards-1">
                        <h3 id="bottom-heading">Length(Meter/Feet)</h3>
                        <!--  -->
                        <p class="conversion" id="length-convertor"></p>
                    </li>
                    <li class="card" id="cards-2">
                        <h3 id="bottom-heading">Volume(Litres/Gallons)</h3>
                        <!--  -->
                        <p class="conversion" id="volume-convertor"></p>
                    </li>
                    <li class="card" id="cards-3">
                        <!--  -->
                        <h3 id="bottom-heading">Mass(Kilograms/Pounds)</h3>
                        <p class="conversion" id="mass-convertor"></p>
                    </li>
                </ul>
            </section>
        </main>
        <script src="index.js"></script>
    </body>
</html>
